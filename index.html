<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Rock Paper Scissors Lizard Spock</title>
  </head>
  <body>
    <section class="title-area">
      <h1>Rock Paper Scissors Lizard Spock</h1>
    </section>
    <section class="game-area">
      <div class="overlay">
        <div class="main-play">
          <h2>You: <span id="player-choice"></span></h2>
          <h2>Host: <span id="host-choice"></span></h2>
        </div>
        <div class="result">
          <h2>Result: <span id="result"></span></h2>
        </div>

        <div class="player-buttons">
          <button class="player" id="rock">Rock ‚õ∞Ô∏è</button>
          <button class="player" id="paper">Paper üìÉ</button>
          <button class="player" id="scissors">Scissors ‚úÇÔ∏è</button>
          <button class="player" id="lizard">Lizard ü¶é</button>
          <button class="player" id="spock">Spock üññ</button>
        </div>

        <div class="scoreboard">
          <h3>Scores</h3>
        </div>
        <div class="scores">
          <p>You: <span id="player-score">0</span></p>
          <p>Host: <span id="host-score">0</span></p>
        </div>
        <div class="reset">
          <button class="reset-button" id="reset">
            <i class="fa-solid fa-rotate"></i>
          </button>
        </div>
      </div>
    </section>
    <section class="rules">
      <h2>How To Play</h2>
      <img
        class="game-rules"
        src="assets/images/game-rules.png"
        alt="Game Rules"
      />
    </section>

    <!-- script.js -->
    <script src="assets/js/script.js"></script>
    <!-- Font Awesome script -->
    <script
      src="https://kit.fontawesome.com/2327dee0b2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
